<script>
	var dropdownSelects = {};

	function writeRequiredDIV() {
		var requiredDIV = "<div class=\"form-group\"><span class=\"text-muted\"><em><span style=\"color:red;\">*</span> Indicates required field.</em></span></div>";
		return requiredDIV;
	}

	$("#dropdown-opMode").on('click', 'a', function() {
		var nvsData;
		dropdownSelects.modeID = this.id;
		var dropdownText = this.text; 

		function loadNVSdata(callback) {
			var xmlHTTP = new XMLHttpRequest();
        	xmlHTTP.onreadystatechange = function() {
        		if (this.readyState == 4 && this.status == 200) {
        			nvsData = JSON.parse(this.responseText);
        			console.log(nvsData.connectionInfo);
        			callback();
            	}
        	};	
        	xmlHTTP.open("GET", "/nvs", true);
        	xmlHTTP.send();
        	return xmlHTTP.onreadystatechange();
		}

		function emptyDIVs() {
			$("#appendConnectionInfo").empty();
			$("#appendBITalinoCheck").empty();
			$("#bitCheckTitle").hide();
			$("#appendBITalinoInfo").empty();
			$("#appendRequired").empty();
		}

		function writeModeDIV() {
			$("#modeTitle").text(dropdownText);
			$("#modeTitle").show();
		}

        function writeConnectionDIV() {
        	var connectionDiv = '<div class="form-group"><label for="ssid">SSID <span style="color:red;">*</span></label><input type="text" autocorrect="off" autocapitalize="none" name="ssid" id="ssid" class="form-control" value="'+nvsData.connectionInfo.ssid+'"></div><div class="form-group"><label for="password">Password</label><input type="password" autocorrect="off" autocapitalize="none" name="password" id="password" class="form-control" value="'+nvsData.connectionInfo.password+'"></div><div class="form-group"><label for="host_ip">Host IP Address <span style="color:red;">*</span></label><input type="text" autocorrect="off" autocapitalize="none" name="host_ip" id="host_ip" class="form-control" value="'+nvsData.connectionInfo.host_ip+'"></div><div class="form-group"><label for="port_number">Port Number <span style="color:red;">*</span></label><input type="text" autocorrect="off" autocapitalize="none" name="port_number" id="port_number" class="form-control" value="'+nvsData.connectionInfo.port_number+'"></div>';
        	return connectionDiv;
        }

		function writeBITalinoDIV() {
        	var bitalinoDIV = '<div class="form-group"><label for="bit_when">BITalino Acquisition Settings <span style="color:red;">*</span></label><select class="form-control" id="bit_when" name="bit_when"><option value="bit_now">Configure now and start acquisition immediately</option><option value="bit_wait">Wait for commands sent over the TCP/IP connection</option></select></div>';
        	return bitalinoDIV;
        }

        function appendToHTML() {
        	$("#appendModeInfo").html(writeModeDIV());
        	emptyDIVs();
			if (dropdownSelects.modeID == "tcp_sta" || dropdownSelects.modeID == "udp_sta") { // options to configure the network info
				$("#appendConnectionInfo").html(writeConnectionDIV());
			}  
			if (dropdownSelects.modeID == "tcp_ap" || dropdownSelects.modeID == "tcp_sta") { // option to select BITalino acquisition settings
				$("#appendBITalinoCheck").show();
				$("#appendBITalinoCheck").html(writeBITalinoDIV());
				$("#appendBITalinoCheck #bit_when").val(nvsData.bitalinoInfo.bit_when).change();
			}
			if (dropdownSelects.modeID == "udp_sta") {
				$("#appendBITalinoCheck").hide();
				$("#appendBITalinoCheck").html(writeBITalinoDIV());
				$("#appendBITalinoCheck #bit_when").val('bit_now').trigger('change');
			}
			$("#appendRequired").html(writeRequiredDIV());
        }

        $('#op_mode').val(dropdownSelects.modeID);
        loadNVSdata(appendToHTML);
	});

	$('#appendBITalinoCheck').on('change', '#bit_when', function() {
		var nvsData;
		dropdownSelects.bitCheckID = $(this).val(); 

		function loadNVSdata(callback) {
			var xmlHTTP = new XMLHttpRequest();
        	xmlHTTP.onreadystatechange = function() {
        		if (this.readyState == 4 && this.status == 200) {
        			nvsData = JSON.parse(this.responseText);
        			console.log(nvsData.bitalinoInfo);
        			callback();
            	}
        	};	
        	xmlHTTP.open("GET", "/nvs", true);
        	xmlHTTP.send();
        	return xmlHTTP.onreadystatechange();
		}

		function writeBITalinoDIV() {
			var bitalinoDIV = '<div class="row"><div class="col-md-4 col-sm-4"><div class="form-group"><label for="selectSamplingRate">Sampling Rate [Hz] <span style="color:red;">*</span></label><select class="form-control" id="selectSamplingRate" name="selectSamplingRate"><option value="1">1</option><option value="10">10</option><option value="100">100</option><option value="1000">1000</option><option value="2000">2000</option><option value="4000">4000</option><option value="8000">8000</option><option value="12000">12000</option></select></div><div class="form-group"><label for="selectMode">Mode <span style="color:red;">*</span></label><select class="form-control" id="selectMode" name="selectMode"><option value="live">Live</option><option value="simulated">Simulated</option></select></div></div><div class="col-md-4 col-sm-4"><div class="form-group"><label for="selectNoChannels"># of Channels <span style="color:red;">*</span></label><select class="form-control" id="selectNoChannels" name="selectNoChannels"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select></div><div class="form-group"><label for="whatChannels">Channels <span style="color:red;">*</span></label><input class="form-control" id="whatChannels" name="whatChannels" type="text"></div></div><div class="col-md-4 col-sm-4"><div class="form-group"><label for="selectO1">Digital Output Port O1 <span style="color:red;">*</span></label><select class="form-control" id="selectO1" name="selectO1"><option value="high">HIGH</option><option value="low">LOW</option></select></div></div><div class="col-md-4 col-sm-4"><div class="form-group"><label for="selectO2">Digital Output Port O2 <span style="color:red;">*</span></label><select class="form-control" id="selectO2" name="selectO2"><option value="high">HIGH</option><option value="low">LOW</option></select></div></div></div>';
        	return bitalinoDIV;
		}
		
		function appendToHTML() {
        	if (dropdownSelects.bitCheckID == "bit_now") {
        		$("#appendBITalinoInfo").html(writeBITalinoDIV());
        		$("#appendBITalinoInfo #selectSamplingRate").val(nvsData.bitalinoInfo.sampling_rate).change();
        		$("#appendBITalinoInfo #selectNoChannels").val(nvsData.bitalinoInfo.no_channels).change();
        		$("#appendBITalinoInfo #whatChannels").val(nvsData.bitalinoInfo.channels);
        		$("#appendBITalinoInfo #selectMode").val(nvsData.bitalinoInfo.bit_mode).change();
        		$("#appendBITalinoInfo #selectO1").val(nvsData.bitalinoInfo.port_o1).change();
        		$("#appendBITalinoInfo #selectO2").val(nvsData.bitalinoInfo.port_o2).change();
        	}
			if (dropdownSelects.bitCheckID == "bit_wait") {
				$("#appendBITalinoInfo").empty();
			} 
        }

        loadNVSdata(appendToHTML);
	});	

	$('#appendBITalinoInfo').on('change', '#selectNoChannels', function() { 
    	var noChannels = $(this).val();
    	if (noChannels == 0) {
			$("label[for='whatChannels']").css("visibility", "hidden");
			$("#appendBITalinoInfo #whatChannels").css("visibility", "hidden");
		}
    	else {
			var maxlength = parseFloat(noChannels)+1+3*(parseFloat(noChannels)-1);
			var value = 'A1';
			for (count = 1; count < noChannels; count++) {
           		value += (", A" + (count+1));
       	 	}
			$("#appendBITalinoInfo #whatChannels").attr('maxlength', maxlength);
			$("#appendBITalinoInfo #whatChannels").val(value);
			$("label[for='whatChannels']").css("visibility", "visible");
			$("#appendBITalinoInfo #whatChannels").css("visibility", "visible");
    	}
	});

	$('#reset_btn').click(function() {
  		var nvsData;

		function loadNVSdata(callback) {
			var xmlHTTP = new XMLHttpRequest();
        	xmlHTTP.onreadystatechange = function() {
        		if (this.readyState == 4 && this.status == 200) {
        			nvsData = JSON.parse(this.responseText);
        			callback();
            	}
        	};	
        	xmlHTTP.open("GET", "/nvs", true);
        	xmlHTTP.send();
        	return xmlHTTP.onreadystatechange();
		}

		function resetBITalinoInfo() {
			if (dropdownSelects.modeID == "udp_sta") {
				$("#appendBITalinoCheck #bit_when").val('bit_now').trigger('change');
			}
			else {
				$("#appendBITalinoCheck #bit_when").val(nvsData.bitalinoInfo.bit_when).change();
			}
			$("#appendBITalinoInfo #selectSamplingRate").val(nvsData.bitalinoInfo.sampling_rate).change();
			$("#appendBITalinoInfo #selectNoChannels").val(nvsData.bitalinoInfo.no_channels).change();
			$("#appendBITalinoInfo #whatChannels").val(nvsData.bitalinoInfo.channels);
			$("#appendBITalinoInfo #selectMode").val(nvsData.bitalinoInfo.bit_mode).change();
			$("#appendBITalinoInfo #selectO1").val(nvsData.bitalinoInfo.port_o1).change();
			$("#appendBITalinoInfo #selectO2").val(nvsData.bitalinoInfo.port_o2).change();
		}

		$('#settingsForm #appendConnectionInfo input[type="text"], input[type="password"]').each(function() {
  			$(this).val($(this).prop("defaultValue"));
		});
		loadNVSdata(resetBITalinoInfo);
	});
</script>
